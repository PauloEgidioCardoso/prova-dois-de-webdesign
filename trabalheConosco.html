<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Trabalhe Conosco - Hospital</title>

</head>

<body>
    <div class="container">
        <header>
            <div class="jumbotron mt-1 mb-1 p-1">
                <a href="index.html"><img src="img/logoHospital.png" alt="logo" id="logoHospital"></a>
                <h3>Trabalhe Conosco</h3>
                <nav class="navbar navbar-brand ">
                    <a href="paginaInicial.html" class="btn btn-danger">Início</a>
                    <a href="corpoMedico.html" class="btn btn-danger">Corpo Médico</a>
                    <a href="convenios.html" class="btn btn-danger">Convênios</a>
                    <a href="horariosVisitas.html" class="btn btn-danger">Horários e Visitas</a>
                </nav>
            </div>
        </header>
        <main class="mt-0 mb-0">
            <form action="javascript" id="formularioTrabalheConosco">
                <div class="form-group m-1 mb-4">
                    <label for="nome" class="mt-4">Nome Completo:</label>
                    <input type="text" class="form-control" placeholder="Informe seu nome completo">
                </div>
                <div class="form-group m-1 mb-4">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" placeholder="Informe seu CPF" id="cpf">
                </div>
                <div class="form-group m-1 mb-4">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="text" class="form-control" placeholder="Informe sua data de nascimento"
                        id="nascimento">
                </div>
                <div class="form-group m-1 mb-4">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" placeholder="Informe seu CEP" id="cep">
                </div>
                <div class="form-group m-1 mb-4">
                    <label for="vaga">Vaga de Interesse:</label>
                    <select type="" class="form-control" id="vaga">
                        <option>Informe a vaga de interesse</option>
                        <option>Cirurgião Dentista</option>
                        <option>Enfermeiro(a)</option>
                        <option>Genética Médica</option>
                        <option>Infectologia</option>
                        <option>Medicina Esportiva</option>
                        <option>Neurologia</option>
                        <option>Oftalmologia</option>
                        <option>Psiquiatria</option>
                        <option>dioterapia</option>
                    </select>
                </div>
                <div class="form-group m-1 mb-4">
                    <label for="">Pretenção Salarial:</label>
                    <input type="text" value="123456" class="form-control" id="salario" name="salario">
                </div>
                <button type="submit" class="form-control btn btn-dark mb-4">Enviar</button>
            </form>
        </main>
        <footer>
            <div class="jumbotron mt-1 mb-1">
                <h3>Endereço: Rua dos Pargos, N° 433, Florianópolis-SC</h3>

            </div>
        </footer>
    </div>
</body>
<script src="js/plugins/jquery-3.5.1.min.js"></script>
<script src="js/plugins/bootstrap.min.js"></script>
<script src="js/plugins/jquery.priceformat.min.js"></script>
<script src="js/plugins/jquery.mask.min.js"></script>
<script src="js/script.js"></script>

</html>
